<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour plan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="container">
          <div class="header__up">  
              <div class="header__logo">Best <span>tour</span>plan</div>
              <div class="header_search">
                   <form method="get" class="header__form">
                   <input class="header__search" name="s" placeholder="Search Location |" type="search">
                   <button class="header__button" type="submit">
                      <svg class="icon">
                         <use xlink:href="img/sprite.svg#search"></use>
                      </svg>
                     </button>
                   </form>
               </div>   
              <div class="header__profile">
                  <img class="profile__img" src="img/Ellipse%201.png" alt="face">
                  <span class="name">Nathan</span>
              </div>
              <div class="header__menu">
                <button class="menu-btn">
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                </button>
              </div>
          </div>  
    </div>
    <div class="header__down">
        <div class="container">
           <div class="header__links">
            <div><a class="header__link" href="#">All Deals</a></div>
            <div><a class="header__link" href="#">Hotels</a></div>
            <div><a class="header__link" href="#">Activities</a></div>
            <div><a class="header__link" href="#">Hotel Day Packages</a></div>
            <div><a class="header__link" href="#">Restaurants</a></div>
            <div><a class="header__link" href="#">Events</a></div>
            <div><a class="header__link" href="#">Rodrigues</a></div>  
           </div>
        </div>   
    </div>
</header>

<div class="hotel">
    <div class="container">
        <div class="hotel__way">
            <nav class="breadcrumb">
                <ul class="breadcrumb-list">
                  <li class="breadcrumb-list__element">
                      <a class="breadcrumb-list__link" href="#">Home</a>
                  </li>
                  <li class="breadcrumb-list__element">
                      <a class="breadcrumb-list__link" href="#"> Flash offers</a>
                  </li>
                  <li class="breadcrumb-list__element">
                      Grand Hilton Hotel
                  </li>
                </ul>
            </nav>
        </div>
        <div class="hotel__name">
            <div class="description">
                <div class="stars">
                    <svg class="star">
                        <use xlink:href="img/sprite.svg#star"></use>
                    </svg>
                    <svg class="star">
                        <use xlink:href="img/sprite.svg#star"></use>
                    </svg>
                    <svg class="star">
                        <use xlink:href="img/sprite.svg#star"></use>
                    </svg>
                    <svg class="star">
                        <use xlink:href="img/sprite.svg#star"></use>
                    </svg>
                    <svg class="star">
                        <use xlink:href="img/sprite.svg#star"></use>
                    </svg>
                </div>
                <div class="flex">
                    <div class="hotel-name">GRAND HILTON HOTEL</div>
                    <div class="offer"><p>Flash Offer</p></div>
                </div>
                <div class="hotel-specials">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</div>
            </div>
            <div class="rating">
                <span>User Rattings</span><br>
                <p>4.5/<span>5</span></p>
            </div>
        </div>
        <div class="about__hotel">
            <div class="hotel__img">
                <img src="img/Slider.jpg" alt="">
            </div>
            <div class="hotel__price"></div>
            <div class="hotel__place"></div>
        </div>
    </div>
</div>

</body>
</html>
