<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour plan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="container">
          <div class="header__up">  
              <div class="header__logo">Best <span>tour</span>plan</div>
              <div class="header_search">
                   <form action="" method="get">
                   <input class="header__search" name="s"    placeholder="Search Location |" type="search">
                   <button class="header__button" type="submit">
                      <svg class="icon">
                         <use xlink:href="img/sprite.svg#search"></use>
                      </svg>
                     </button>
                   </form>
               </div>   
              <div class="header__profile">
                  <img class="profile__img" src="img/Ellipse%201.png" alt="face">
                  <span class="name">Nathan</span>
              </div>
          </div>  
    </div>
    <div class="header_down">
        <div class="container">
           <div class="header_links">
            <div><a class="header__link" href="#">All Deals</a></div>
            <div><a class="header__link" href="#">Hotels</a></div>
            <div><a class="header__link" href="#">Activities</a></div>
            <div><a class="header__link" href="#">Hotel Day Packages</a></div>
            <div><a class="header__link" href="#">Restaurants</a></div>
            <div><a class="header__link" href="#">Events</a></div>
            <div><a class="header__link" href="#">Rodrigues</a></div>  
           </div>
        </div>   
    </div>
</header>

</body>
</html>
